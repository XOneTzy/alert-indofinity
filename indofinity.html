<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Indofinity Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }
  </style>
</head>
<body>

<iframe 
  src="https://indofinity.com/xonetzygaming"
  allowtransparency="true"
  scrolling="no">
</iframe>

</body>
</html>
